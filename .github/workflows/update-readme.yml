name: Update README

on:
  schedule:
    - cron: '*/0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v2
      - uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ 3016b5c30b9ee3efde134bd4ffe91fb08740f3da }}
        with:
          COMMIT_MSG: 'Take a snap now Something will happen now!'
