name: Update README

on:
  schedule:
    - cron: '*/0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v2
      - uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ 653af69c2952cd5103e7592006cdc7bb6aea9142 }}
        with:
          COMMIT_MSG: 'Take a snap now Something will happen now!'
